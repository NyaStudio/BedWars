scoreboard:
  server_id: "m1Hn4"
  date_format: "MM/dd/yy"

  waiting:
    title: "%scoreboard.title%"
    title_animation:
      enabled: true
      interval_ticks: 7
      frames:
        - "%scoreboard.title%"

    lines:
      - "&7%date%  &8%server_id%"
      - ""
      - "%scoreboard.map%"
      - "%scoreboard.players%"
      - ""
      - "%countdown_line%"
      - ""
      - "%scoreboard.mode%"
      - "%scoreboard.version%"
      - ""
      - "&emc.nekopixel.cn"

    countdown:
      waiting: "%game.waiting%"
      starting: "%game.starting%"

  ingame:
    title: "%scoreboard.title%"
    title_animation:
      enabled: false
      interval_ticks: 10
      frames: []
    lines:
      - "&7%date%  &8%server_id%"
      - ""
      - "&f%event_name% - &a%event_time%"
      - ""
      - "%teams%"
      - "%stats%"
      - ""
      - "&emc.nekopixel.cn"

    stats:
      enabled: true
      max_teams: 4
      lines:
        - ""
        - "%scoreboard.kills%"
        - "%scoreboard.final_kills%"
        - "%scoreboard.beds_broken%"

  mode_display:
    solo: "单挑"
    double: "双人"
    3s: "3v3v3v3"
    4s: "4v4v4v4"
    4v4: "4v4"